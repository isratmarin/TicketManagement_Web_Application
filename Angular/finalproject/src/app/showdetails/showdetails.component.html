
<div class="card col-4">
    <img src="{{photo}}" class="card-img-top" alt="..." height="250px">
    <div class="card-body">         
      <h5 class="card-title">Name:{{name}}</h5>
      <span>Number:{{number}}</span>
      <div><span>Departure Time:{{departure_time}}</span></div>
      <div><span>Arrival Time:{{arrival_time}}</span></div>
      <div><span>Flying Date:{{flying_date}}</span></div>
      <div><span>From city:{{from_city}}</span></div>
      <div><span> To city:{{to_city}}</span></div>
      <div><span>Economy price:{{economy_price}}</span></div>
    </div>
    <button class=" btn btn-success">Book Now</button>
  </div>
