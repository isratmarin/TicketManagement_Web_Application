<!-- Form Section -->
<div class="backgroundaddimage">
    <div class="form-container">
        <form>
            <div class="mt-3">
                <label for="from_city" class="form-label">From City:</label>
                <select [(ngModel)]="from_city" id="from_city" name="from_city">
                  <option *ngFor="let s of fromcitylist" [value]="s">{{s}}</option>
                </select></div>
                
                <div class="mt-3">
                  <label for="to_city" class="form-label">To City:</label>
                  <select [(ngModel)]="to_city" id="to_city" name="to_city">
                    <option *ngFor="let s of tocitylist" [value]="s">{{s}}</option>
                  </select></div>

            <label class="form-label" for="flying_date">Flying Date</label>
            <input type="date" id="flying_date" name="flying_date" [(ngModel)]="flying_date">

            <button type="submit" (click)="searchid()">Search</button>
        </form>
    </div>
</div>
