<div class="container">
  <!-- Header Section -->
  <header class="d-flex justify-content-center py-3 bg-success-subtle">
      <ul class="nav nav-pills">
          <li class="nav-item"><a href="/Home" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
  </header>
</div>
<div class="container mt-4">
  <div class="row">
      <!-- Sidebar Section -->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-success-subtle col-md-2">
          <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                  <a href="/Myprofile" class="nav-link active" aria-current="page">
                      <svg class="bi me-2" width="16" height="16">
                          <use xlink:href="#home"></use>
                      </svg>
                      My Profile
                  </a>
              </li>
              <li class="nav-item">
                  <a href="/Mybooking" class="nav-link active" aria-current="page">
                      <svg class="bi me-2" width="16" height="16">
                          <use xlink:href="#home"></use>
                      </svg>
                      My Booking
                  </a>
              </li>
              <li class="nav-item">
                  <a href="/" class="nav-link active" aria-current="page">
                      <svg class="bi me-2" width="16" height="16">
                          <use xlink:href="#home"></use>
                      </svg>
                      Log Out
                  </a>
              </li>
          </ul>
          <hr>
      </div>
      <!-- User Profile Section -->
      <div class="col-md-10">
          <div class="user-card card mb-4">
              <div class="card-body">
                  <!-- <div class="user-row">
                      <div class="user-label col-sm-3">Name</div>
                      <div class="user-info col-sm-9">{{ userArray.customar_name }}</div>
                  </div> -->
                  <hr>
                  <div class="user-row">
                      <div class="user-label col-sm-3">Email</div>
                      <div class="user-info col-sm-9">{{ userArray.email }}</div>
                  </div>
                  <hr>
                  <div class="user-row">
                    <div class="user-label col-sm-3">Date of Birth</div>
                    <div class="user-info col-sm-9">{{ userArray.dob }}</div>
                </div>
                <hr>
                <div class="user-row">
                    <div class="user-label col-sm-3">Phone</div>
                    <div class="user-info col-sm-9">{{ userArray.phone }}</div>
                </div>
                <hr>
                <div class="user-row">
                    <div class="user-label col-sm-3">Address</div>
                    <div class="user-info col-sm-9">{{ userArray.address }}</div>
                </div>
                <hr>
                <div class="user-row">
                  <div class="user-label col-sm-3">Nationality</div>
                  <div class="user-info col-sm-9">{{ userArray.nationality }}</div>
              </div>
              </div>
          </div>
      </div>
  </div>
</div>
