<div class="container mt-5"> 
    <div class="row  ">

      <div *ngFor="let x of flight;" class="card col-3">
        <img src="{{x.photo}}" class="card-img-top" alt="..." height="350px" width="400px">
        <div class="card-body">
          <h5 class="card-title">{{x.name}}</h5><br>
          <span>Number:{{x.number}}</span><br>
          <span>Depurture Time:{{x.departure_time}}</span><br>
          <span>Arrival Time:{{x.arrival_time}}</span><br>
          <span>From City:{{x.from_city}}</span><br>
          <span>To cirt:{{x.to_city}}</span><br>
          <span>offered:{{x.offered}}</span><br>
          <span>Description:{{x.description}}</span><br>
          <button class="btn btn-success" (click)=" goToPackage ()">Book Now</button>
        </div>
      </div>
    </div>
  </div>
