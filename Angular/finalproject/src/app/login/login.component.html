<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <form>
                <h1 class="text-center">Login Form</h1>
                <div class="form-group">
                    <label for="customar_id">User Id</label>
                    <input class="form-control" type="text" id="customer_id" name="customer_id" [(ngModel)]="customer_id">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password">
                </div>
                <div class="text-center">
                    <button class="btn btn-customer" (click)="userlogin()">Login as Customer</button>
                </div>
            </form>
        </div>
    </div>
</div>
